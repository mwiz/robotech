timers:
  attract_slide_cycle_timer:
    start_value: 5
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: restart
        event: start_slide_cycle_timer
      # - action: add
      #   event: slide_cycle_timer_gimme_one_more_second
      #   value: 1
      # - action: add
      #   event: slide_cycle_timer_gimme_two_more_seconds
      #   value: 2
      - action: stop
        event: stop_slide_cycle_timer

