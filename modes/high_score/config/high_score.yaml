#config_version=5

mode:
  priority: 600
  start_events: game_ending, start_high_score
  game_mode: False
  use_wait_queue: true


high_score:
  _overwrite: True
  enter_initials_timeout: 60
  award_slide_display_time: 4s

  categories: !!omap
  - score:
      - GRAND CHAMPION
      - HIGH SCORE 1
      - HIGH SCORE 2
      - HIGH SCORE 3
      - HIGH SCORE 4
      - HIGH SCORE 5
      - HIGH SCORE 6
  - invid_invasion_total:
      - Invid Invasion Champ
      - Invid Invasion Runner Up
  - super_pops_total:
      - Super Pops Champ
  - super_spinner_total:
      - Super Spinner Champ
  - combos_made:
      - Combos Champ

slide_player:
  _overwrite: True
  high_score_enter_initials: high_score_enter_initials
  high_score_award_display: high_score_award_display


