slides:
  _overwrite: True
  high_score_enter_initials:
  - type: text
    font_size: 100
    text: PLAYER (player_num)
    color: red
    # x: 105
    y: center + 60

  - type: text
    font_size: 100
    text: (award)
    color: f0f0f0
    # x: 105
    y: center - 30

  - type: text_input
    initial_char: A
    key: high_score
    font_size: 100
    max_chars: 3
    #x: 75
    y: middle - 120
    shift_left_event: sw_left_flipper
    shift_right_event: sw_right_flipper
    select_event: sw_start
    color: ff0000

  - type: text
    text: ''
    key: high_score
    font_size: 100
    # x: 95
    y: middle - 120
    color: ff00ff
    animations:
      show_slide:
      - property: opacity
        value: 1
        duration: 0.3s
        easing: in_out_quint
      - property: opacity
        value: 0
        duration: 0.3s
        repeat: true
        easing: in_out_quint

  high_score_award_display:
  - type: text
    text: (player_name)
    font_size: 150
    anchor_y: middle
    anchor_x: middle
    x: middle
    y: middle
    color: 00ff00
    animations:
      show_slide:
      - property: opacity
        value: 1
        duration: 0.05s
      - property: opacity
        value: 0
        duration: 0.05s
        repeat: true

  - type: text
    text: (award)
    font_size: 100
    #x: 105
    y: middle - 100
    color: 0000ff

  - type: text
    text: (value)
    #x: 105
    y: middle - 170
    color: 4040FF
    font_size: 100
    number_grouping: true
    min_digits: 2
