shot_profiles:
  combo_profile:
    advance_on_hit: true
    show_when_disabled: false
    states:
    - name: flashing_combo
      show: flash_blue_show
      loops: -1
      speed: 10
    - name: hit
      show: off
  top_lanes_combo_skill:
    advance_on_hit: false
    block: false
    states:
    - name: unlit
      show: off
    - name: flashing
      show: flash_led_skill_show
      show_tokens:
        color: blue
      loops: -1
      speed: 10
    - name: hit
      show: off

timers:
  skill_shot_combo_timer:
    debug: true
    start_value: 5
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
      - action: start
        event: start_combo_timer #skill_shot_made
      - action: add
        event: top_saucer_skill_saucer_targets_skill_flashing_hit
        value: 3
      - action: add
        event: top_lanes_skill_flashing_hit
        value: 2
  top_lanes_combo_target_rotator:
    start_running: true
    tick_interval: 1s
    control_events:
      - action: stop
        event: s_right_orbit_rollover_active

variable_player:
  skill_shot_combo_made:
    combo_value:
      int: 10000 + (current_player.combos_made * 1250)
      action: set
    score: 10000 + (current_player.combos_made * 1250)
    combos_made: 1
  skill_shot_secret_combo_made:
    combo_value:
      int: 100000 # + (current_player.combos_made * 1250)
      action: set
    score: 100000 # + (current_player.combos_made * 1250)
    combos_made: 1

sound_player:
  skill_shot_combo_made:
    combo:
      action: play
  skill_shot_secret_combo_made:
    secret_combo:
      action: play
