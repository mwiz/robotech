    shots:
      - combo_skill_r_top_lane_shot
      - combo_skill_o1_top_lane_shot
      - combo_skill_b_top_lane_shot
      - combo_skill_o2_top_lane_shot
    rotate_right_events:
      - timer_top_lanes_combo_target_rotator_tick
    reset_events:
      - mode_skill_shot_starting
    disable_events:
      - right_saucer_skill_saucer_targets_skill_flashing_hit
      - left_saucer_skill_saucer_targets_skill_flashing_hit
      - secret_skill_shot_flashing_hit
      - sdf_skill_group_flashing_hit
      - invid_targets_skill_flashing_hit
      - top_lanes_skill_flashing_hit
      - top_target_skill_group_flashing_hit
      - shatz_skill_sequence_right_hit
      - shatz_skill_sequence_left_hit
    enable_events:
      - mode_skill_shot_combo_starting

shots:
  combo_skill_r_top_lane_shot:
    switch: s_r_top_lane
    profile: top_lanes_combo_skill
    advance_events:
      - advance_top_lanes_targets
    show_tokens:
      leds: l_r_light
    #debug: true
